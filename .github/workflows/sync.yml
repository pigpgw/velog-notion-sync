name: Sync Velog to Notion

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/30 * * * *"  # 30분마다

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Debug workspace
        run: |
          pwd
          ls -la
          node -e "console.log('lockfile:', require('fs').existsSync('package-lock.json'))"

      - name: Install deps
        run: npm install

      - name: Run sync
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
          BACKFILL_THUMBNAILS: ${{ vars.BACKFILL_THUMBNAILS }}
        run: npm run sync
